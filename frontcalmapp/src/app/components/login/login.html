<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>

    <!-- Login Form -->
    <form (ngSubmit)="login()">
      <div class="form-field">
         <input matInput placeholder="Usuario" [(ngModel)]="username" name="username" required>
         <label>Usuario</label>
       </div>
      <div class="form-field">
         <input
           type="password"
           matInput
           placeholder="Contraseña"
           [(ngModel)]="password"
           name="password"
           required
         >
         <label>Contraseña</label>
       </div>
       
      <div class="login-btn">
         <input type="submit" value="Login">
       </div>
    </form>

    <!-- Signup Link -->
    <div class="signup-link">
      <span>¿No tienes una cuenta? <a routerLink="/signup">Haz click aquí</a></span>
    </div>
    <div class="signup-link">
      <span><a routerLink="/home">Home</a></span>
    </div>
  </div>
</div>
