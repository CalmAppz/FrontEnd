<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>

    <!-- Login Form -->
    <form (ngSubmit)="login()">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Usuario (DNI)</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
      </mat-form-field>

      <button mat-button type="submit" class="login-btn">Ingresar</button>
    </form>

    <!-- Signup Link -->
    <div class="signup-link">
      <span>¿Ya cuentas con una cuenta? <a routerLink="/signup">Haz click aquí</a></span>
    </div>
  </div>
</div>
