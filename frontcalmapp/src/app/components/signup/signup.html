<div class="login-container">
  <div class="login-box">
    <h2>Registro</h2>

    <form [formGroup]="signupForm" (ngSubmit)="aceptar()">
      <div class="form-field">
        <label for="username">Usuario (DNI)</label>
        <input type="text" id="username" formControlName="username" required maxlength="8" pattern="\d*">
      </div>

      <div class="form-field">
        <label for="nombresapellidos">Nombre y Apellidos</label>
        <input type="text" id="nombresapellidos" formControlName="nombresapellidos" required>
      </div>

      <div class="form-field">
        <label for="correo">Correo</label>
        <input type="email" id="correo" formControlName="correo" required>
      </div>

      <div class="form-field">
        <label for="password">Contraseña</label>
        <div class="password-container">
          <input type="password" id="password" formControlName="password" required>
          <i class="visibility-icon" (click)="togglePasswordVisibility('password')">Ver</i>
        </div>
      </div>

      <div class="form-field">
        <label for="confirmPassword">Confirmación de contraseña</label>
        <div class="password-container">
          <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
          <i class="visibility-icon" (click)="togglePasswordVisibility('confirmPassword')">Ver</i>
        </div>
      </div>
      <div class="terms-checkbox">
        <input type="checkbox" id="enabled" formControlName="enabled">
        <label for="terms">
          Acepto los <a href="https://excalidraw.com/" target="_blank">términos y condiciones</a>
        </label>
      </div>

      <button type="submit" [disabled]="!signupForm.valid" class="login-btn">Registrar</button>
    </form>

    <div class="signup-link">
      <p>¿Ya cuentas con una cuenta? <a href="/login">Haz click aquí</a></p>
    </div>
  </div>
</div>
